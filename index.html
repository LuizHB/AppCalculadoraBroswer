<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!--Estilo CSS-->
    <link rel="stylesheet" type="text/css" href="estilo.css">
	</head>

  <body>

    <div class="container"><!--inicio container-->
      <div class="row"><!--inicio row-->
        <div class="col d-flex justify-content-center"><!--inicio caixa-->
          <br />

          <div class="calculadora"><!--inicio calculadora-->
            <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row ml-auto">
              <button onclick="calcularBotoes('acao','c')" type="button" class="btn btn-info btn-lg clear font-weight-light">C</button>
              <button onclick="calcularBotoes('acao','/')" type="button" class="btn btn-info btn-lg font-weight-light">/</button>
              <button onclick="calcularBotoes('acao','*')" type="button" class="btn btn-info btn-lg font-weight-light">x</button>
            </div>

            <div class="row ml-auto">
              <button onclick="calcularBotoes('valor', 7)" type="button" class="btn btn-info btn-lg font-weight-light">7</button>
              <button onclick="calcularBotoes('valor', 8)" type="button" class="btn btn-info btn-lg font-weight-light">8</button>
              <button onclick="calcularBotoes('valor', 9)" type="button" class="btn btn-info btn-lg font-weight-light">9</button>
              <button onclick="calcularBotoes('acao','-')" type="button" class="btn btn-info btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row ml-auto">
              <button onclick="calcularBotoes('valor', 4)" type="button" class="btn btn-info btn-lg font-weight-light">4</button>
              <button onclick="calcularBotoes('valor', 5)" type="button" class="btn btn-info btn-lg font-weight-light">5</button>
              <button onclick="calcularBotoes('valor', 6)" type="button" class="btn btn-info btn-lg font-weight-light">6</button>
              <button onclick="calcularBotoes('acao','+')" type="button" class="btn btn-info btn-lg font-weight-light">+</button>
            </div>

            <div class="row ml-auto">
              <button onclick="calcularBotoes('valor', 1)" type="button" class="btn btn-info btn-lg font-weight-light">1</button>
              <button onclick="calcularBotoes('valor', 2)" type="button" class="btn btn-info btn-lg font-weight-light">2</button>
              <button onclick="calcularBotoes('valor', 3)" type="button" class="btn btn-info btn-lg font-weight-light">3</button>
              <button onclick="calcularBotoes('acao','=')" type="button" class="btn btn-info btn-lg enter">=</button>
            </div>

            <div class="row ml-auto" style="margin-top: -60px">
              <button onclick="calcularBotoes('valor', 0)" type="button" class="btn btn-info zero btn-lg font-weight-light">0</button>
              <button onclick="calcularBotoes('acao','.')" type="button" class="btn btn-info btn-lg font-weight-light">.</button>
            </div>

          </div><!--final calculadora-->
        </div><!--final caixa-->
      </div><!--final row-->
    </div><!--final container-->
  
    <script src="scriptCalculadora.js"></script>
  </body>	
</html>
